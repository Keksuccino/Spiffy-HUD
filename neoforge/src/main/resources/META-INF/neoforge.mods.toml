modLoader = "javafml" #mandatory
loaderVersion = "[${neoforge_loader_version},)" #mandatory
license = "${mod_license}" # Review your options at https://choosealicense.com/.
#issueTrackerURL="https://change.me.to.your.issue.tracker.example.invalid/" #optional
[[mods]] #mandatory
modId = "${mod_id}" #mandatory
version = "${mod_version}" #mandatory
displayName = "${mod_name}" #mandatory
#updateJSONURL="https://change.me.example.invalid/updates.json" #optional (see https://docs.neoforged.net/docs/misc/updatechecker/)
#displayURL="https://change.me.to.your.mods.homepage.example.invalid/" #optional (displayed in the mod UI)
logoFile="${mod_id}_logo_128x128.png" #optional
authors = "${mod_authors}" #optional
description = '''${mod_description}''' #mandatory (Supports multiline text)

[[mixins]]
config = "${mod_id}.mixins.json"
[[mixins]]
config = "${mod_id}.neoforge.mixins.json"

[[accessTransformers]]
file="META-INF/accesstransformer.cfg"

[[dependencies.${mod_id}]]
modId="konkrete"
type="required" #mandatory (Can be one of "required", "optional", "incompatible" or "discouraged")
ordering="NONE"
versionRange="[1.9.0,)"
side="BOTH"

[[dependencies.${mod_id}]]
modId="fancymenu"
type="required" #mandatory (Can be one of "required", "optional", "incompatible" or "discouraged")
ordering="NONE"
versionRange="[3.5.0,)"
side="BOTH"

[[dependencies.${mod_id}]] #optional
modId = "neoforge" #mandatory
type="required" #mandatory (Can be one of "required", "optional", "incompatible" or "discouraged")
versionRange = "[${neoforge_version},)" #mandatory
ordering = "NONE" # The order that this dependency should load in relation to your mod, required to be either 'BEFORE' or 'AFTER' if the dependency is not mandatory
side = "BOTH" # Side this dependency is applied on - 'BOTH', 'CLIENT' or 'SERVER'

[[dependencies.${mod_id}]]
modId = "minecraft"
type="required" #mandatory (Can be one of "required", "optional", "incompatible" or "discouraged")
versionRange = "[${minecraft_version},)"
ordering = "NONE"
side = "BOTH"